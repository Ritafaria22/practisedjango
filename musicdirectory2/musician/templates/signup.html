{% extends "base.html" %}
{% load crispy_forms_tags %}
 
{% block content %}
  
  {% if messages %}
  {% for m in messages %}
  <small {% if m.tags %} class="{{m.tags}}" {% endif %}>{{m}}</small> 
     
{% endfor %}
 {% endif %}
 
<form method='post' style="width:50%; margin:auto"  novalidate>
  <h1>signup page </h1>
  
    {% csrf_token %}
    {{ form|crispy }}
   
  <button class="btn btn-primary">submit</button>
  <br/>
  <small> Already have an account !! <a href="{% url 'userlogin' %}">  login </a> </small>
</form>
{% endblock %}
